<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIST & SNU Academic Publications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .header .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .header-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .header-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .header-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
            color: white;
            text-decoration: none;
        }

        .header-link.json {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .header-link.json:hover {
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.5);
        }

        .header-link.stats {
            background: linear-gradient(135deg, #fa709a, #fee140);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.3);
        }

        .header-link.stats:hover {
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.5);
        }

        /* ... (keep all existing CSS styles) ... */

        .publication-item {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .publication-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .publication-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .publication-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .institution-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .institution-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .institution-tag.kaist {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .institution-tag.snu {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 3px 10px rgba(240, 147, 251, 0.3);
        }

        .journal-badge {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(67, 233, 123, 0.3);
        }

        .publication-title {
            margin: 0 0 15px 0;
            line-height: 1.4;
        }

        .publication-title a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.15em;
            transition: color 0.3s ease;
        }

        .publication-title a:hover {
            color: #667eea;
        }

        .publication-date {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .publication-details {
            margin-bottom: 15px;
        }

        .detail-section {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            border-left: 4px solid rgba(102, 126, 234, 0.3);
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .detail-content {
            color: #555;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .publication-abstract {
            color: #555;
            line-height: 1.6;
            margin-top: 15px;
            display: none;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            border-left: 4px solid rgba(102, 126, 234, 0.3);
        }

        .publication-abstract.show {
            display: block;
        }

        .abstract-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        /* ... (keep all other existing CSS styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì KAIST & SNU Publications</h1>
            <p class="subtitle">Latest research from top Korean institutions with enhanced details</p>
            <div class="header-links">
                <a href="feed.xml" class="header-link">üì° RSS Feed</a>
                <a href="feed.json" class="header-link json">üìÑ JSON Feed</a>
                <a href="papers-archive.csv" class="header-link stats">üìÅ Download Archive</a>
                <a href="https://docs.google.com/spreadsheets/d/1kSExt97IEVj_DrNXHTlewzFou8XSAnpYAxKycz-ihO0/edit" class="header-link stats" target="_blank">üìä Live Archive</a>
            </div>
        </div>

        <!-- ... (keep all existing stats and controls sections) ... -->

        <div id="loading" class="loading">Loading publications...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="publicationsContainer" class="publications-container" style="display: none;"></div>
    </div>

    <script>
        let allItems = [];
        let filteredItems = [];
        let currentFilter = 'all';
        let showAbstracts = false;

        // ... (keep existing loadFeed and displayStats functions) ...

        function displayItems(items) {
            const container = document.getElementById('publicationsContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No publications match your criteria</h3>
                        <p>Try adjusting your search terms or filters.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => {
                const date = new Date(item.pubDate);
                
                const institutionTags = item.institutions.map(inst => {
                    const className = inst.toLowerCase();
                    return `<span class="institution-tag ${className}">${inst}</span>`;
                }).join('');
                
                const journalBadge = item.journal ? 
                    `<div class="journal-badge">üìö ${item.journal}</div>` : '';
                
                const objectiveSection = item.objective ? 
                    `<div class="detail-section">
                        <div class="detail-label">üéØ Objective</div>
                        <div class="detail-content">${item.objective}</div>
                    </div>` : '';
                
                const significanceSection = item.significance ? 
                    `<div class="detail-section">
                        <div class="detail-label">‚≠ê Significance</div>
                        <div class="detail-content">${item.significance}</div>
                    </div>` : '';
                
                const conclusionSection = item.conclusion ? 
                    `<div class="detail-section">
                        <div class="detail-label">üí° Conclusion</div>
                        <div class="detail-content">${item.conclusion}</div>
                    </div>` : '';
                
                return `
                    <div class="publication-item" data-institutions="${item.institutions.join(',')}">
                        <div class="publication-meta">
                            <div class="institution-tags">${institutionTags}</div>
                            ${journalBadge}
                        </div>
                        
                        <h3 class="publication-title">
                            <a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>
                        </h3>
                        
                        <div class="publication-date">
                            üìÖ ${date.toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}
                        </div>
                        
                        <div class="publication-details">
                            ${objectiveSection}
                            ${significanceSection}
                            ${conclusionSection}
                        </div>
                        
                        <div class="publication-abstract ${showAbstracts ? 'show' : ''}">
                            <div class="abstract-label">üìÑ Full Abstract</div>
                            ${item.description}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ... (keep all existing JavaScript functions) ...

        window.addEventListener('load', loadFeed);
        setInterval(loadFeed, 30 * 60 * 1000);
    </script>
</body>
</html>
