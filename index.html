<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Academic Research Digest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Newsletter-Style Academic Design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #666666;
            --accent-color: #2563eb;
            --border-color: #e5e7eb;
            --light-gray: #f8fafc;
            --white: #ffffff;
            --serif: 'Crimson Text', serif;
            --sans: 'Inter', sans-serif;
        }

        body {
            font-family: var(--sans);
            line-height: 1.6;
            color: var(--primary-color);
            background-color: var(--white);
            font-size: 16px;
        }

        /* Header - Newsletter Style */
        .header {
            border-bottom: 3px solid var(--primary-color);
            padding: 2rem 0;
            background: var(--white);
        }

        .header-inner {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .masthead {
            font-family: var(--serif);
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .tagline {
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: 0.02em;
        }

        .issue-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .divider {
            width: 1px;
            height: 1rem;
            background: var(--border-color);
        }

        /* Navigation */
        .nav {
            background: var(--light-gray);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .nav-inner {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-link {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .nav-link:hover {
            color: var(--accent-color);
            background: var(--white);
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Stats Section */
        .stats-section {
            background: var(--light-gray);
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            text-align: center;
        }

        .stat-item {
            padding: 1rem;
        }

        .stat-number {
            font-family: var(--serif);
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.02em;
            font-weight: 500;
        }

        /* Filters Section */
        .filters-section {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-family: var(--serif);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
        }

        /* Search */
        .search-container {
            margin-bottom: 2rem;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: var(--sans);
            background: var(--white);
            transition: border-color 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
        }
                /* Controls in Filters Section */
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .controls-container .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .controls-container .toggle-label {
            font-size: 0.875rem;
            color: var(--secondary-color);
            font-weight: 500;
        }


        /* Subject Area Tags */
        .subject-areas {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .subject-tag {
            padding: 0.5rem 1rem;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: var(--secondary-color);
        }

        .subject-tag:hover,
        .subject-tag.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        /* University Filters */
        .university-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .uni-tag {
            padding: 0.375rem 0.75rem;
            background: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--secondary-color);
        }

        .uni-tag:hover,
        .uni-tag.active {
            background: var(--accent-color);
            color: var(--white);
            border-color: var(--accent-color);
        }

        /* Publications Section */
        .publications-section {
            padding: 2rem 0;
        }

        .publication-item {
            border-bottom: 1px solid var(--border-color);
            padding: 2rem 0;
            transition: all 0.2s;
        }

        .publication-item:hover {
            background: var(--light-gray);
            margin: 0 -2rem;
            padding: 2rem;
            border-radius: 0.5rem;
        }

        .publication-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .publication-meta {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .institution-badge {
            padding: 0.25rem 0.5rem;
            background: var(--primary-color);
            color: var(--white);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            border-radius: 0.25rem;
        }

        .subject-badge {
            padding: 0.25rem 0.5rem;
            background: var(--accent-color);
            color: var(--white);
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 0.25rem;
        }

        .publication-date {
            font-size: 0.875rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .publication-title {
            font-family: var(--serif);
            font-size: 1.25rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .publication-title a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .publication-title a:hover {
            color: var(--accent-color);
        }

        .publication-abstract {
            color: var(--secondary-color);
            line-height: 1.6;
            margin-bottom: 1rem;
            display: none;
        }

        .publication-abstract.show {
            display: block;
        }

        .publication-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .detail-item {
            padding: 1rem;
            background: var(--light-gray);
            border-radius: 0.5rem;
        }

        .detail-label {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .detail-content {
            font-size: 0.875rem;
            color: var(--secondary-color);
            line-height: 1.5;
        }

        /* Controls */
        .controls-section {
            background: var(--light-gray);
            padding: 1.5rem 0;
            border-top: 1px solid var(--border-color);
        }

        .controls-inner {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-label {
            font-size: 0.875rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--border-color);
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: var(--white);
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary-color);
            font-size: 1.125rem;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 2rem 0;
            border-left: 4px solid #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary-color);
        }

        .empty-state h3 {
            font-family: var(--serif);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        /* Filter Status */
        .filter-status {
            text-align: center;
            padding: 1rem;
            background: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: var(--secondary-color);
        }

        .clear-filters-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            cursor: pointer;
            margin-left: 1rem;
            transition: background 0.2s;
        }

        .clear-filters-btn:hover {
            background: var(--secondary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-inner,
            .nav-inner,
            .container {
                padding: 0 1rem;
            }

            .masthead {
                font-size: 2rem;
            }

            .nav-inner {
                gap: 1rem;
            }

            .nav-link {
                padding: 0.375rem 0.75rem;
                font-size: 0.8rem;
            }

            .publication-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .publication-details {
                grid-template-columns: 1fr;
            }

            .controls-inner {
                flex-direction: column;
                gap: 0.75rem;
            }
        }

        /* Print Styles */
        @media print {
            .nav, .controls-section, .filters-section {
                display: none;
            }
            
            .publication-item {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <h1 class="masthead">Korean Academic Research Digest</h1>
            <p class="tagline">Daily insights from Korea's leading research institutions</p>
            <div class="issue-info">
                <span id="currentDate">Loading...</span>
                <div class="divider"></div>
                <span>AI-Classified Publications</span>
                <div class="divider"></div>
                <span id="totalCount">Loading...</span>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="feed.xml" class="nav-link">RSS Feed</a>
            <a href="feed.json" class="nav-link">JSON API</a>
            <a href="papers-archive.csv" class="nav-link">Download Archive</a>
            <a href="https://docs.google.com/spreadsheets/d/1kSExt97IEVj_DrNXHTlewzFou8XSAnpYAxKycz-ihO0/edit" class="nav-link" target="_blank">Live Archive</a>
        </div>
    </nav>

    <!-- Stats Section -->
    <section class="stats-section">
        <div class="container">
            <div id="statsGrid" class="stats-grid">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section">
        <div class="container">
            <h2 class="section-title">Research Categories</h2>
            
            <!-- Search -->
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="Search publications...">
            </div>

            <!-- Subject Areas -->
            <div class="subject-areas" id="subjectAreas">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- University Filters -->
            <div class="university-filters" id="universityFilters">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Publications -->
    <main class="publications-section">
        <div class="container">
            <div id="loading" class="loading">Loading latest research publications...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="filterStatus" class="filter-status" style="display: none;"></div>
            <div id="publicationsContainer">
                <!-- Publications will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script>
        // Global variables
        let allItems = [];
        let filteredItems = [];
        let selectedSubjects = new Set();
        let selectedUniversities = new Set();
        let showAbstracts = false;

        // Load and display data
        async function loadFeed() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('feed.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (!data.items || data.items.length === 0) {
                    errorDiv.innerHTML = '<h3>No publications found</h3><p>Please check back later.</p>';
                    errorDiv.style.display = 'block';
                    return;
                }

                allItems = data.items;
                filteredItems = [...allItems];

                displayStats(data);
                displayFilters(data);
                displayPublications(filteredItems);
                
                // Update header info
                document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
                document.getElementById('totalCount').textContent = `${data.totalItems} Publications`;

            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.innerHTML = `<h3>Error loading publications</h3><p>${error.message}</p>`;
                errorDiv.style.display = 'block';
            }
        }

        // Display statistics
        function displayStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${data.totalItems || 0}</div>
                    <div class="stat-label">Current Issue</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${data.totalArchived || 0}</div>
                    <div class="stat-label">Total Archived</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${Object.keys(data.subjectAreaBreakdown || {}).length}</div>
                    <div class="stat-label">Research Areas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${Object.keys(data.institutionBreakdown || {}).length}</div>
                    <div class="stat-label">Universities</div>
                </div>
            `;
        }

        // Display filters
        function displayFilters(data) {
            const subjectAreas = document.getElementById('subjectAreas');
            const universityFilters = document.getElementById('universityFilters');

            // Subject areas
            let subjectHTML = '<span class="subject-tag active" onclick="filterBySubject(\'all\')">All Research</span>';
            Object.entries(data.subjectAreaBreakdown || {}).forEach(([area, count]) => {
                if (count > 0) {
                    subjectHTML += `<span class="subject-tag" onclick="filterBySubject('${area}')">${area} (${count})</span>`;
                }
            });
            subjectAreas.innerHTML = subjectHTML;

            // Universities
            let universityHTML = '<span class="uni-tag active" onclick="filterByUniversity(\'all\')">ALL</span>';
            Object.entries(data.institutionBreakdown || {}).forEach(([inst, count]) => {
                if (count > 0) {
                    const shortName = inst === 'Yonsei University' ? 'YONSEI' : 
                                     inst === 'Korea University' ? 'KOREA' : inst;
                    universityHTML += `<span class="uni-tag" onclick="filterByUniversity('${inst}')">${shortName}</span>`;
                }
            });
            universityFilters.innerHTML = universityHTML;
        }

        // Filter functions
        function filterBySubject(subject) {
            document.querySelectorAll('.subject-tag').forEach(tag => tag.classList.remove('active'));
            event.target.classList.add('active');
            
            if (subject === 'all') {
                selectedSubjects.clear();
            } else {
                selectedSubjects.clear();
                selectedSubjects.add(subject);
            }
            applyFilters();
        }

        function filterByUniversity(university) {
            document.querySelectorAll('.uni-tag').forEach(tag => tag.classList.remove('active'));
            event.target.classList.add('active');
            
            if (university === 'all') {
                selectedUniversities.clear();
            } else {
                selectedUniversities.clear();
                selectedUniversities.add(university);
            }
            applyFilters();
        }

        // Apply all filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredItems = allItems.filter(item => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.description.toLowerCase().includes(searchTerm);
                
                // Subject filter
                const matchesSubject = selectedSubjects.size === 0 || 
                    selectedSubjects.has(item.subjectArea);
                
                // University filter
                const matchesUniversity = selectedUniversities.size === 0 || 
                    item.institutions.some(inst => selectedUniversities.has(inst));
                
                return matchesSearch && matchesSubject && matchesUniversity;
            });
            
            displayPublications(filteredItems);
            updateFilterStatus();
        }

        // Update filter status
        function updateFilterStatus() {
            const statusDiv = document.getElementById('filterStatus');
            
            if (selectedSubjects.size > 0 || selectedUniversities.size > 0 || document.getElementById('searchBox').value) {
                let statusText = `Showing ${filteredItems.length} of ${allItems.length} publications`;
                
                if (selectedSubjects.size > 0) {
                    statusText += ` • ${Array.from(selectedSubjects).join(', ')}`;
                }
                
                if (selectedUniversities.size > 0) {
                    statusText += ` • ${Array.from(selectedUniversities).join(', ')}`;
                }
                
                statusDiv.innerHTML = statusText + 
                    '<button class="clear-filters-btn" onclick="clearAllFilters()">Clear Filters</button>';
                statusDiv.style.display = 'block';
            } else {
                statusDiv.style.display = 'none';
            }
        }

        // Clear all filters
        function clearAllFilters() {
            selectedSubjects.clear();
            selectedUniversities.clear();
            document.getElementById('searchBox').value = '';
            
            document.querySelectorAll('.subject-tag, .uni-tag').forEach(tag => tag.classList.remove('active'));
            document.querySelector('.subject-tag').classList.add('active');
            document.querySelector('.uni-tag').classList.add('active');
            
            applyFilters();
        }

        // Display publications
        function displayPublications(items) {
            const container = document.getElementById('publicationsContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Publications Found</h3>
                        <p>Try adjusting your search terms or filters.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => {
                const date = new Date(item.pubDate);
                const institutionBadges = item.institutions.map(inst => 
                    `<span class="institution-badge">${inst}</span>`
                ).join('');
                
                const subjectBadge = item.subjectArea ? 
                    `<span class="subject-badge">${item.subjectArea}</span>` : '';
                
                const objectiveDetail = item.objective ? 
                    `<div class="detail-item">
                        <div class="detail-label">Research Objective</div>
                        <div class="detail-content">${item.objective}</div>
                    </div>` : '';
                
                const significanceDetail = item.significance ? 
                    `<div class="detail-item">
                        <div class="detail-label">Significance</div>
                        <div class="detail-content">${item.significance}</div>
                    </div>` : '';

                return `
                    <article class="publication-item">
                        <div class="publication-header">
                            <div class="publication-meta">
                                ${institutionBadges}
                                ${subjectBadge}
                            </div>
                            <div class="publication-date">${date.toLocaleDateString()}</div>
                        </div>
                        
                        <h3 class="publication-title">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </h3>
                        
                        <div class="publication-abstract ${showAbstracts ? 'show' : ''}">
                            ${item.description}
                        </div>
                        
                        ${objectiveDetail || significanceDetail ? `
                            <div class="publication-details">
                                ${objectiveDetail}
                                ${significanceDetail}
                            </div>
                        ` : ''}
                    </article>
                `;
            }).join('');
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', applyFilters);
        
        document.getElementById('abstractToggle').addEventListener('change', (e) => {
            showAbstracts = e.target.checked;
            document.querySelectorAll('.publication-abstract').forEach(abstract => {
                if (showAbstracts) {
                    abstract.classList.add('show');
                } else {
                    abstract.classList.remove('show');
                }
            });
        });

        // Initialize
        window.addEventListener('load', loadFeed);
        setInterval(loadFeed, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
