<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Academic Publications</title>
    <style>
        /* ... (keep all existing CSS styles) ... */
        
        .institution-tag.kaist {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .institution-tag.snu {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 3px 10px rgba(240, 147, 251, 0.3);
        }

        .institution-tag.yonsei {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 3px 10px rgba(79, 172, 254, 0.3);
        }

        .institution-tag.skku {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            box-shadow: 0 3px 10px rgba(67, 233, 123, 0.3);
        }

        .institution-tag.postech {
            background: linear-gradient(135deg, #fa709a, #fee140);
            box-shadow: 0 3px 10px rgba(250, 112, 154, 0.3);
        }

        .institution-tag.korea {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #555;
            box-shadow: 0 3px 10px rgba(168, 237, 234, 0.3);
        }

        .institution-tag.ibs {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #555;
            box-shadow: 0 3px 10px rgba(255, 236, 210, 0.3);
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* ... (keep all other existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üá∞üá∑ Korean Academic Publications</h1>
            <p class="subtitle">Latest research from Korea's top institutions with enhanced details</p>
            <div class="header-links">
                <a href="feed.xml" class="header-link">üì° RSS Feed</a>
                <a href="feed.json" class="header-link json">üìÑ JSON Feed</a>
                <a href="papers-archive.csv" class="header-link stats">üìÅ Download Archive</a>
                <a href="https://docs.google.com/spreadsheets/d/1kSExt97IEVj_DrNXHTlewzFou8XSAnpYAxKycz-ihO0/edit" class="header-link stats" target="_blank">üìä Live Archive</a>
            </div>
        </div>

        <div id="stats" class="stats-grid" style="display: none;"></div>

        <div class="controls-panel">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-box" id="search" placeholder="Search publications...">
            </div>
            
            <div class="toggle-section">
                <span class="toggle-label">Show Abstracts:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="abstractToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="filter-tabs" id="filterTabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="KAIST">KAIST</button>
                <button class="filter-tab" data-filter="SNU">SNU</button>
                <button class="filter-tab" data-filter="Yonsei University">Yonsei</button>
                <button class="filter-tab" data-filter="SKKU">SKKU</button>
                <button class="filter-tab" data-filter="POSTECH">POSTECH</button>
                <button class="filter-tab" data-filter="Korea University">Korea Univ</button>
                <button class="filter-tab" data-filter="IBS">IBS</button>
                <button class="filter-tab" data-filter="multi">Collaborations</button>
            </div>
        </div>

        <div id="loading" class="loading">Loading publications...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="publicationsContainer" class="publications-container" style="display: none;"></div>
    </div>

    <script>
        let allItems = [];
        let filteredItems = [];
        let currentFilter = 'all';
        let showAbstracts = false;

        // Enhanced displayStats function for multiple institutions
        function displayStats(data) {
            const statsDiv = document.getElementById('stats');
            const breakdown = data.institutionBreakdown || {};
            
            let statsHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.totalItems || 0}</div>
                    <div class="stat-label">Current Publications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.totalArchived || 0}</div>
                    <div class="stat-label">Total Archived</div>
                </div>
            `;
            
            // Add cards for each institution
            Object.entries(breakdown).forEach(([inst, count]) => {
                if (inst !== 'Multi-institutional' && count > 0) {
                    statsHTML += `
                        <div class="stat-card">
                            <div class="stat-number">${count}</div>
                            <div class="stat-label">${inst}</div>
                        </div>
                    `;
                }
            });
            
            statsHTML += `
                <div class="stat-card">
                    <div class="stat-number">${breakdown['Multi-institutional'] || 0}</div>
                    <div class="stat-label">Collaborations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${new Date(data.lastBuildDate).toLocaleDateString()}</div>
                    <div class="stat-label">Last Updated</div>
                </div>
            `;
            
            statsDiv.innerHTML = statsHTML;
            statsDiv.style.display = 'grid';
        }

        function displayItems(items) {
            const container = document.getElementById('publicationsContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No publications match your criteria</h3>
                        <p>Try adjusting your search terms or filters.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => {
                const date = new Date(item.pubDate);
                
                const institutionTags = item.institutions.map(inst => {
                    const className = inst.toLowerCase().replace(/\s+/g, '').replace('university', '').replace('korea', 'korea');
                    return `<span class="institution-tag ${className}">${inst}</span>`;
                }).join('');
                
                const journalBadge = item.journal ? 
                    `<div class="journal-badge">üìö ${item.journal}</div>` : '';
                
                const objectiveSection = item.objective ? 
                    `<div class="detail-section">
                        <div class="detail-label">üéØ Objective</div>
                        <div class="detail-content">${item.objective}</div>
                    </div>` : '';
                
                const significanceSection = item.significance ? 
                    `<div class="detail-section">
                        <div class="detail-label">‚≠ê Significance</div>
                        <div class="detail-content">${item.significance}</div>
                    </div>` : '';
                
                const conclusionSection = item.conclusion ? 
                    `<div class="detail-section">
                        <div class="detail-label">üí° Conclusion</div>
                        <div class="detail-content">${item.conclusion}</div>
                    </div>` : '';
                
                return `
                    <div class="publication-item" data-institutions="${item.institutions.join(',')}">
                        <div class="publication-meta">
                            <div class="institution-tags">${institutionTags}</div>
                            ${journalBadge}
                        </div>
                        
                        <h3 class="publication-title">
                            <a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>
                        </h3>
                        
                        <div class="publication-date">
                            üìÖ ${date.toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}
                        </div>
                        
                        <div class="publication-details">
                            ${objectiveSection}
                            ${significanceSection}
                            ${conclusionSection}
                        </div>
                        
                        <div class="publication-abstract ${showAbstracts ? 'show' : ''}">
                            <div class="abstract-label">üìÑ Full Abstract</div>
                            ${item.description}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterItems() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            filteredItems = allItems.filter(item => {
                const matchesSearch = item.title.toLowerCase().includes(searchTerm) || 
                                    item.description.toLowerCase().includes(searchTerm);
                
                let matchesFilter = true;
                if (currentFilter === 'all') {
                    matchesFilter = true;
                } else if (currentFilter === 'multi') {
                    matchesFilter = item.institutions.length > 1;
                } else {
                    matchesFilter = item.institutions.includes(currentFilter);
                }
                
                return matchesSearch && matchesFilter;
            });
            
            displayItems(filteredItems);
        }

        // Enhanced event listeners for new filters
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                filterItems();
            });
        });

        // Keep all other existing JavaScript functions...
        async function loadFeed() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const publicationsContainer = document.getElementById('publicationsContainer');

            try {
                const response = await fetch('feed.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (!data.items || data.items.length === 0) {
                    errorDiv.innerHTML = '<h3>No publications found</h3><p>Please try again later.</p>';
                    errorDiv.style.display = 'block';
                    return;
                }

                allItems = data.items;
                filteredItems = [...allItems];

                displayStats(data);
                displayItems(filteredItems);
                publicationsContainer.style.display = 'block';

            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.innerHTML = `<h3>Error loading publications</h3><p>${error.message}</p>`;
                errorDiv.style.display = 'block';
            }
        }

        document.getElementById('search').addEventListener('input', filterItems);
        
        document.getElementById('abstractToggle').addEventListener('change', (e) => {
            showAbstracts = e.target.checked;
            document.querySelectorAll('.publication-abstract').forEach(abstract => {
                if (showAbstracts) {
                    abstract.classList.add('show');
                } else {
                    abstract.classList.remove('show');
                }
            });
        });

        window.addEventListener('load', loadFeed);
        setInterval(loadFeed, 30 * 60 * 1000);
    </script>
</body>
</html>
